spring.application.name=blog-app-apis
server.port=8080

#database configurations
spring.datasource.url=jdbc:mysql://localhost:3306/blog_app
spring.datasource.username=root
spring.datasource.password=root1234


#jpa configuration
spring.jpa.show-sql=true
#for creating schemas and tables
spring.joa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true

# file related configurations

# setting the minimum size of file
spring.servlet.multipart.file-size-threshold = 10KB

# setting the max size of file
spring.servlet.multipart.max-file-size = 10MB

spring.servlet.multipart.max-request-size = 10MB

#kon sa folder me rakhna h.
project.image = images/

#spring security configurations
# to see logs in spring security
logging.level.org.springframework.security= DEBUG
